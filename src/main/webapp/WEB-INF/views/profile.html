<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spittr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/css/style.css}"/>
    <script src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include="page :: navfragment"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1>Profile</h1>
            <h3><span th:text="#{spittr.welcome}"></span>, <span th:text="${spitter.username}">username</span>!</h3>
            <h4>Data:</h4>

            <div>
                <img th:src="@{/spitter/__${spitter.username}__/profilePicture}" width="100" height="100"/>
            </div>

            <table>
                <tr>
                    <td>First Name:  </td>
                    <td th:text="${spitter.firstName}">firstName</td>
                </tr>
                <tr>
                    <td>Last Name:  </td>
                    <td th:text="${spitter.lastName}">lastName</td>
                </tr>
                <tr>
                    <td>Email:  </td>
                    <td th:text="${spitter.email}">email</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div th:include="page :: footfragment">
</div>
</body>
</html>
